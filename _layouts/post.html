---
layout: default
---

<link type="text/css" rel="stylesheet" href="/css/post.css">

<div class="post">
	<h1>{{ page.title }}</h1>
	<h2>{{ page.subtitle }}</h2>
	<span>{{ page.date | date_to_long_string }}</span>
	<div class="div"></div>
	<div class="md">
		{{ content }}
	</div>
</div>
